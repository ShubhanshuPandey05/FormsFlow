<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="https://forms-flow.onrender.com/api/sendmail/YHDjaJ3Ywoc3ozR3" method="post" class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Fill in Your Details</h2>
        <div class="mb-4">
            <label for="Name" class="block text-sm font-medium text-gray-600">Name:</label>
            <input type="text" id="name" name="Name" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="Username" class="block text-sm font-medium text-gray-600">Username:</label>
            <input type="text" id="username" name="Username" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="Date" class="block text-sm font-medium text-gray-600">Date:</label>
            <input type="date" id="date" name="Date" required
                class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
    </form>
</body>

</html>
